<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Donate - FGC Idimu Titun</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header .logo {
      font-weight: bold;
      font-size: 1.5em;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background 0.3s;
    }
    nav a:hover {
      background: #e67e22;
    }
    section {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      color: #e67e22;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background: #e67e22;
      color: white;
      border: none;
      padding: 15px;
      width: 100%;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #cf711b;
    }
    .thank-you {
      display: none;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">FGC Idimu Titun</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="ministries.html">Ministries</a>
    <a href="events.html">Events</a>
    <a href="sermons.html">Sermons</a>
    <a href="donate.html">Donate</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section>
  <h1>Donate</h1>
  <form id="donationForm">
    <label for="name">Full Name</label>
    <input type="text" id="name" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" required />

    <label for="amount">Donation Amount (USD)</label>
    <input type="number" id="amount" min="1" required />

    <label for="frequency">Donation Frequency</label>
    <select id="frequency" required>
      <option value="one-time">One-Time</option>
      <option value="monthly">Monthly</option>
      <option value="yearly">Yearly</option>
    </select>

    <button type="submit">Donate Now</button>
  </form>
  <p class="thank-you">Thank you for your donation! We appreciate your support.</p>
</section>

<script>
  const form = document.getElementById('donationForm');
  const thankYou = document.querySelector('.thank-you');

  form.addEventListener('submit', function(event) {
    event.preventDefault();
    // Here you would normally handle payment processing via a payment gateway API
    // For demo, just show thank you message and reset form
    thankYou.style.display = 'block';
    form.reset();
  });
</script>

</body>
</html>
